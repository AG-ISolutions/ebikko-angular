<script type="text/ng-template" id="tree_node">
    <tr ng-click="nodes.selectNode(node)" tt-node is-branch="!node._is_leaf" ng-class="{hasContent: node.is_electronic, isLeaf: node._is_leaf}">
        <td ng-class="{loading: loading}"><span ng-bind="node.title"></span></td>
        <td ng-bind="node.node_type_name"></td>
    </tr>
</script>
<div layout="row" layout-sm="column" layout-align="center center" ng-show="nodes.pageLoading">
    <md-progress-circular md-mode="indeterminate" md-diameter="100"></md-progress-circular>
</div>
<table class="table table-hover" tt-table tt-params="nodes.dynamic_params" ng-hide="nodes.pageLoading">
    <thead>
        <tr>
            <th><span class="indenter"></span>Title</th>
            <th>Type</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>
<span ng-hide="nodes.pageLoading">
    <md-button ng-disabled="nodes.start == 0" ng-click="nodes.previous()">Previous</md-button>
    <md-button ng-disabled="nodes.start + nodes.limit >= nodes.count" ng-click="nodes.next()">Next</md-button>
    Showing {{nodes.start + 1}} - {{nodes.start + nodes.limit > nodes.count ? nodes.count : nodes.start + nodes.limit}} of {{nodes.count}}
</span>
